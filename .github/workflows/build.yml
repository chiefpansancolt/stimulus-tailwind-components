name: Build

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

permissions:
  checks: write
  contents: write

jobs:
  build:
    name: Run JS Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Compile JS
        run: pnpm build:prod

      - name: Upload Compiled JS
        uses: actions/upload-artifact@v5
        with:
          name: stimulus-tailwind-components.min.js
          path: dist/
