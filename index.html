<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stimulus Tailwind Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/@tailwindcss/forms/dist/forms.min.css" rel="stylesheet">
    <script>
      window.esmsInitOptions = { enable: ['css-modules', 'json-modules'] }
    </script>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "stimulus-tailwind-components": "./dist/stimulus-tailwind-components.modern.js"
        }
      }
    </script>
    <!--
      Use the following importmap for local package with "npx serve"
      "stimulus-tailwind-components": "../dist/stimulus-tailwind-components.modern.js"
    -->

    <script type="module">
      import { Application } from "@hotwired/stimulus";
      import { Notification } from "stimulus-tailwind-components";

      (() => {
        const application = Application.start();
        application.register('notification', Notification);
      })()
    </script>
</head>
  <body>
    <div aria-live="assertive" class="fixed inset-0 flex items-end px-4 py-6 pointer-events-none sm:p-6 sm:items-start">
      <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
        <!-- Auto Dissmised Notification -->
        <div data-controller="notification"
            data-notification-target="container"
            data-notification-auto-dismiss-value="true"
            data-notification-dismiss-after-value="4000"
            data-notification-entering-class="transform ease-out duration-300 transition"
            data-notification-entering-to-class="translate-y-0 opacity-100 sm:translate-x-0"
            data-notification-entering-from-class="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
            data-notification-leaving-class="transition ease-in duration-100"
            data-notification-leaving-to-class="opacity-0"
            data-notification-leaving-from-class="opacity-100"class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
          <div class="p-4">
            <div class="flex items-start">
              <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="ml-3 w-0 flex-1 pt-0.5">
                <p class="text-sm font-medium text-gray-900">Successfully saved!</p>
                <p class="mt-1 text-sm text-gray-500">This notification can be Manually cleared or will auto clear in 4 secs.</p>
              </div>
              <div class="ml-4 flex-shrink-0 flex">
                <button data-action="notification#close" type="button" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="sr-only">Close</span>
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Not Auto Dismissed Notification -->
        <div data-controller="notification"
            data-notification-target="container"
            data-notification-auto-dismiss-value="false"
            data-notification-entering-class="transform ease-out duration-300 transition"
            data-notification-entering-to-class="translate-y-0 opacity-100 sm:translate-x-0"
            data-notification-entering-from-class="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
            data-notification-leaving-class="transition ease-in duration-100"
            data-notification-leaving-to-class="opacity-0"
            data-notification-leaving-from-class="opacity-100"class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
          <div class="p-4">
            <div class="flex items-start">
              <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="ml-3 w-0 flex-1 pt-0.5">
                <p class="text-sm font-medium text-gray-900">Successfully!</p>
                <p class="mt-1 text-sm text-gray-500">This Notification is to Be manually Cleared.</p>
              </div>
              <div class="ml-4 flex-shrink-0 flex">
                <button data-action="notification#close" type="button" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <span class="sr-only">Close</span>
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
