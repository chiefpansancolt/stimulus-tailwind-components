{% for item in site.data.navigations.left_main %}
  <li>
    <a
      href="{{ item.link | relative_url }}"
      class="group flex items-center lg:text-sm lg:leading-6 mb-4 font-medium {% if page.url contains item.url %} text-emerald-500 dark:text-emerald-400 {% else %} text-slate-700 hover:text-emerald-500 dark:text-slate-400 dark:hover:text-emerald-400 {% endif %}"
    >
      {{ item.icon }}
      {{ item.name }}
    </a>
  </li>
{% endfor %}
