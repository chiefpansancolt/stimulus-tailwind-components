{% for item in site.data.navigations.left_main %}
<li>
  <a
    href="{{ item.link | relative_url }}"
    class="{% if page.url contains item.url %} {% else %} {% endif %} group mb-4 flex items-center font-medium text-emerald-500 text-slate-700 hover:text-emerald-500 dark:text-emerald-400 dark:text-slate-400 dark:hover:text-emerald-400 lg:text-sm lg:leading-6"
  >
    {{ item.icon }} {{ item.name }}
  </a>
</li>
{% endfor %}
