<li class="mt-12 lg:mt-8">
  <h5 class="mb-8 font-semibold text-slate-900 dark:text-slate-200 lg:mb-3">Features</h5>
  <ul class="space-y-6 border-l border-slate-100 dark:border-slate-800 lg:space-y-2">
    {% for item in site.data.navigations.left_features %} {% if include.isDocs %} {% assign url = item.docUrl %} {% else %} {% assign url = item.expUrl %} {% endif %}
    <li>
      <a
        class="{% if page.url == url %} {% else %} {% endif %} -ml-px block border-l border-current border-transparent pl-4 font-semibold text-emerald-500 text-slate-700 hover:border-slate-400 hover:text-emerald-500 dark:text-emerald-400 dark:text-slate-400 dark:hover:border-emerald-500 dark:hover:text-emerald-400"
        href="{{ url | relative_url }}"
        >{{ item.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</li>
