<li class="mt-12 lg:mt-8">
  <h5 class="mb-8 lg:mb-3 font-semibold text-slate-900 dark:text-slate-200">Getting Started</h5>
  <ul class="space-y-6 lg:space-y-2 border-l border-slate-100 dark:border-slate-800">
    {% for item in site.data.navigations.left_getting_started %}
      <li>
        <a
          class="block border-l pl-4 -ml-px {% if page.url == item.url %} border-current font-semibold text-emerald-500 dark:text-emerald-400 {% else %} border-transparent hover:border-slate-400 dark:hover:border-emerald-500 text-slate-700 hover:text-emerald-500 dark:text-slate-400 dark:hover:text-emerald-400 {% endif %}"
          href="{{ item.link | relative_url }}"
          >{{ item.name }}</a
        >
      </li>
    {% endfor %}
  </ul>
</li>
