{% if page.url != "/playground/home" %}
<div class="mb-10 flex items-center font-semibold text-slate-700 dark:text-slate-200">
  <a class="group flex items-center hover:text-slate-900 dark:hover:text-white" href="{{ page.previousLink | relative_url }}">
    <svg viewBox="0 0 3 6" class="mr-3 h-1.5 w-auto overflow-visible text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300">
      <path d="M3 0L0 3L3 6" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
    </svg>
    {{ page.previousName }}
  </a>
  <a class="group ml-auto flex items-center hover:text-slate-900 dark:hover:text-white" href="{{ page.nextLink | relative_url }}">
    {{ page.nextName }}
    <svg viewBox="0 0 3 6" class="ml-3 h-1.5 w-auto overflow-visible text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300">
      <path d="M0 0L3 3L0 6" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
    </svg>
  </a>
</div>
{% endif %}
