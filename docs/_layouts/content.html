---
layout: docs
---

<main class="lg:col-span-9 xl:col-span-7">
  <header class="relative z-20">
    <div>
      <p class="mb-2 text-sm font-semibold leading-6 text-emerald-500 dark:text-emerald-400"> {{ page.header }} </p>
      <div class="flex items-center">
        <h1 class="inline-block text-2xl font-extrabold tracking-tight text-slate-900 dark:text-slate-200 sm:text-3xl"> {{ page.subheader }} </h1>
      </div>
    </div>
    <p class="mt-2 text-lg text-slate-700 dark:text-slate-400">{{ page.details }}</p>
  </header>
  <section class="relative mb-16 mt-8">
    <div class="prose prose-slate relative z-10 max-w-none dark:prose-dark dark:prose-p:text-slate-200" id="page-content"> {{ content }} </div>
  </section>
  <footer class="mt-16 text-sm leading-6">
    {% include footer_nav.html %}
    <div class="justify-between border-t border-slate-200 pt-10 pb-28 text-slate-500 dark:border-slate-200/5 sm:flex">
      <div class="mb-6 sm:mb-0 sm:flex">
        <p>{{ site.copyright }}</p>
      </div>
      <div class="flex space-x-10 text-slate-400 dark:text-slate-500"> {% include github.html %} {% include discord.html %} </div>
    </div>
  </footer>
</main>
{% include table_contents.html %}
