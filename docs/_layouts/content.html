---
layout: docs
---

<main class="lg:col-span-9 xl:col-span-7">
  <header class="relative z-20">
    <div>
      <p class="mb-2 text-sm leading-6 font-semibold text-emerald-500 dark:text-emerald-400">
        {{ page.header }}
      </p>
      <div class="flex items-center">
        <h1 class="inline-block text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-tight dark:text-slate-200">
          {{ page.subheader }}
        </h1>
      </div>
    </div>
    <p class="mt-2 text-lg text-slate-700 dark:text-slate-400">{{ page.details }}</p>
  </header>
  <section class="mb-16 mt-8 relative">
    <div class="relative z-10 prose prose-slate dark:prose-dark dark:prose-p:text-slate-200 max-w-none" id="page-content">
      {{ content }}
    </div>
  </section>
  <footer class="text-sm leading-6 mt-16">
    {% include footer_nav.html %}
    <div class="pt-10 pb-28 border-t border-slate-200 sm:flex justify-between text-slate-500 dark:border-slate-200/5">
      <div class="mb-6 sm:mb-0 sm:flex">
        <p>{{ site.copyright }}</p>
      </div>
      <div class="flex space-x-10 text-slate-400 dark:text-slate-500">
        {% include github.html %}
        {% include discord.html %}
      </div>
    </div>
  </footer>
</main>
{% include table_contents.html %}
